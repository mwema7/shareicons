<!DOCTYPE html>
<head>
<head>
<title>Social Media Share example</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/share.js"></script>
</head>
<body>

<div class="container">
<!-- Pull right-->
<p class="pull-right">
<a class="socialite twitter-share twitter" href="#">
<img src="images/twitter.png" height="35px">
</a>

<a href="#" class="googleplus-one gplus">
<img src="images/gplus.png" height="35px">
</a>

<a href="#" class="facebook-like fb">
<img src="images/fb.png" height="35px">
</a>

<a href="#" class="linkedin-share linkedin">
<img src="images/linkedin.png" height="35px">
</a>
</p>

<!-- Pull left-->
<p class="pull-left">
<a class="socialite twitter-share twitter" href="#">
<img src="images/twitter.png" height="35px">
</a>

<a href="#" class="googleplus-one gplus">
<img src="images/gplus.png" height="35px">
</a>

<a href="#" class="facebook-like fb">
<img src="images/fb.png" height="35px">
</a>

<a href="#" class="linkedin-share linkedin">
<img src="images/linkedin.png" height="35px">
</a>
</p>


</div>
</body>
</html>
